<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lalafell Keyboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white md:bg-gray-100">
    <div
      id="contactModal"
      class="fixed md:inset-0 inset-x-0 flex items-center justify-center bg-white md:bg-black md:bg-opacity-50"
    >
      <div class="bg-white rounded-lg md:shadow-lg w-full max-w-md p-6">
        <form id="logIn">
          <h1 class="block md:hidden text-4xl font-bold text-center pt-4 pb-6">
            Lalafell Keyboard
          </h1>
          <h2 class="text-3xl font-bold text-center pt-4">Sign in</h2>
          <h3 class="text-xl text-center pt-2">Sign in to your account</h3>

          <label for="email" class="block text-l font-medium text-gray-700">
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@example.com"
            required
            class="mt-1 mb-4 p-2 border border-gray-300 rounded w-full"
          />

          <label for="password" class="block text-l font-medium text-gray-700">
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
            class="mt-1 mb-1 p-2 border border-gray-300 rounded w-full"
          />
          <a href="#" class="text-blue-500 hover:text-blue-600"
            >Forgot email or password?</a
          >
          <button
            type="submit"
            class="px-4 py-2 mt-6 mb-1 bg-black hover:bg-gray-500 text-white rounded w-full"
          >
            Sign in with email
          </button>
          <p class="text-center">
            Don't have an account?
            <a href="#" class="text-blue-500 hover:text-blue-600">Sign Up</a>
          </p>
          <p class="my-5 text-center text-gray-400">or continue with</p>
          <button
            type="button"
            class="flex items-center justify-center px-4 py-2 mb-3 bg-gray-300 hover:bg-gray-500 rounded w-full font-medium"
          >
            <svg class="w-[14px] h-[14px] mr-1" viewBox="0 0 48 48">
              <path
                fill="#4285F4"
                d="M24 9.5c3.9 0 6.8 1.7 8.4 3.1l6.2-6.2C35.4 2.6 30.1 0 24 0 14.5 0 6.5 5.8 2.9 14.2l7.3 5.7C12.1 13.2 17.6 9.5 24 9.5z"
              />
              <path
                fill="#34A853"
                d="M46.1 24.6c0-1.3-.1-2.2-.2-3.2H24v7.2h12.9c-.5 3.4-2.2 5.8-4.9 7.5l7.4 5.7c4.3-3.9 6.7-9.6 6.7-17.2z"
              />
              <path
                fill="#FBBC05"
                d="M10.2 28.6c-.7-1.2-1.1-2.6-1.1-4 0-1.4.4-2.8 1-4l-7.3-5.7c-1.6 3.1-2.6 6.6-2.6 10.7s1 7.6 2.6 10.7l7.4-5.7z"
              />
              <path
                fill="#EA4335"
                d="M24 48c6.5 0 11.9-2.1 15.8-5.6l-7.4-5.7c-2.1 1.4-4.8 2.3-8.4 2.3-6.5 0-12-4.3-14-10.2l-7.3 5.7C6.5 42.3 14.5 48 24 48z"
              />
            </svg>
            Google
          </button>
          <p class="text-center text-xs text-gray-400">
            By clicking continue, you agree to our
            <a href="#" class="text-gray-700 hover:text-gray-900 text-xs"
              >Terms of Service</a
            >
            and
            <a href="#" class="text-gray-700 hover:text-gray-900 text-xs"
              >Privacy Policy</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>

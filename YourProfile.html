<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lalafell Keyboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-md mx-auto bg-gray-100 text-gray-800 md:hidden ">
    <header>
      <nav class="relative flex items-center h-[100px] px-4 shadow-md">
        <a href="#" class="absolute left-4">
          <img
            class="h-5 w-5"
            src="assets/Navigation-icon-back.png"
            alt="Back"
          />
        </a>
        <div class="flex-grow text-center">
          <a
            href="#"
            class="text-3xl font-bold ease-out duration-300 transform hover:scale-105"
            >Your Profile</a
          >
        </div>
      </nav>
    </header>

    <main class="mt-10 px-4">
      <div class="ิrelative flex flex-col items-center">
          <img
            class="h-32 w-32 rounded-full border-2 border-gray-300"
            src=""
            alt=""
          />
      </div>

      <form class="mt-6 space-y-4">
        <div>
          <label
            for="first-name"
            class="block text-sm font-medium text-gray-700"
            >First Name</label
          >
          <input
            type="text"
            id="first-name"
            name="first-name"
            value="John"
            readonly
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
          />
        </div>
        <div>
          <label for="last-name" class="block text-sm font-medium text-gray-700"
            >Last Name</label
          >
          <input
            type="text"
            id="last-name"
            name="last-name"
            value="Doe"
            readonly
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
          />
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            value="john.doe@example.com"
            readonly
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            value="••••••••"
            readonly
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm"
          />
        </div>

        <button
          type="submit"
          class="block w-full px-4 py-2 bg-black hover:bg-gray-500 text-white rounded-lg shadow-md"
        >
          Edit
        </button>
      </form>
    </main>

    <nav
      class="bg-white shadow-t fixed bottom-0 left-0 right-0 border-t border-gray-300 shadow-lg"
    >
      <ul class="flex justify-around py-4">
        <li>
          <a href="#"
            ><img
              class="h-7 w-7"
              src="assets/Navigation-icon-home.svg"
              alt="Home"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="h-7 w-7"
              src="assets/Navigation-icon-search.svg"
              alt="Search"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="h-7 w-7"
              src="assets/Navigation-icon-shopping-cart.svg"
              alt="Cart"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="h-7 w-7"
              src="assets/Navigation-icon-lucide-bell.svg"
              alt="Notifications"
          /></a>
        </li>
        <li>
          <a href="#"
            ><img
              class="h-7 w-7"
              src="assets/Navigation-icon-manu-list.svg"
              alt="Menu"
          /></a>
        </li>
      </ul>
    </nav>
  </body>
</html>

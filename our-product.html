<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lalafell Keyboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="md:max-w-5xl mx-auto scroll-smooth">
    <main class="mx-4 md:mx-0">
      <section id="our-products">
        <h3 class="text-4xl font-semibold mb-8">Our Products</h3>
        <div class="grid gap-8 md:grid-cols-[619px,1fr]">
          <div class="mb-2 md:mb-0 ease-in">
            <img
              class="w-full h-[150px] rounded-lg md:w-[619px] md:h-[675px] md:mb-4 md:object-center object-cover duration-300 transform hover:scale-105"
              src="./assets/our-product keyboart.png" alt="keyboard">
            <h3 class="text-2xl font-semibold hidden md:block">Keyboard</h3>
            <p class="text-lg hidden md:block">Our customer Keyboard For you!</p>
          </div>
          <div class="grid gap-6 grid-cols-2 md:grid-cols-1">
            <div class="h-[100px]">
              <img
                class="w-full h-full rounded-lg md:w-[374px] md:h-[278px] md:mb-6 object-left object-cover duration-300 transform hover:scale-105"
                src="./assets/our-product keycap.png" alt="keycap">
              <h3 class="text-2xl font-semibold hidden md:block">Keycap</h3>
              <p class="text-lg hidden md:block">You Keyboard is too plain? try This.</p>
            </div>
            <div class="h-[100px]">
              <img
                class="w-full h-full rounded-lg md:w-[374px] md:h-[278px] md:mb-6 object-left object-cover duration-300 transform hover:scale-105"
                src="./assets/our-product switch.png" alt="switch">
              <h3 class="text-2xl font-semibold hidden md:block">Switch</h3>
              <p class="text-lg hidden md:block">For better feeling!</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  
  </html>
